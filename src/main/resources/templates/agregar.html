<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <title>Agregar</title>
</head>
<body>
<main>
  <form method="post" th:action="@{/accion-nuevo}" th:object="${estudiante}">
    <div class="mb-3">
      <label>Cedula</label>
      <input class="form-control" th:field="*{est_cedula}" type="text">
    </div>
    <div class="mb-3">
    <label>Nombre</label>
    <input class="form-control" th:field="*{est_nombre}" type="text">
    </div>
    <div class="mb-3">
    <label>Apellido</label>
    <input class="form-control" th:field="*{est_apellido}" type="text">
    </div>
    <div class="mb-3">
    <label>Telefono</label>
    <input class="form-control" th:field="*{est_telefono}" type="text">
    </div>
    <div class="mb-3">
    <label>Direccion</label>
    <input class="form-control" th:field="*{est_direccion}" type="text">
    </div>
    <input type="submit" class="btn btn-primary" value="Guardar Estudiante">
  </form>
</main>
</body>
</html>
